<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品平台</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">首頁</a>
      <a href="login.html" id="adminLoginBtn">管理員登入</a>
    </nav>
  </header>

  <section id="productList"></section>

  <section id="addProductSection" style="display: none;">
    <h2>刊登商品</h2>
    <form id="addProductForm">
      <input type="text" id="productTitle" placeholder="商品名稱" required>
      <input type="number" id="productPrice" placeholder="價格" required>
      <select id="productCategory">
        <option value="汽車">汽車</option>
        <option value="機車">機車</option>
        <option value="精品">精品</option>
        <option value="手錶">手錶</option>
        <option value="藝品">藝品</option>
        <option value="珠寶">珠寶</option>
      </select>
      <input type="url" id="productImage" placeholder="圖片網址">
      <button type="submit">新增商品</button>
    </form>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
