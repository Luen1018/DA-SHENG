<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品刊登與展示</title>

  <!-- 引入 Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- 自己的樣式 -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">我的商店</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="切換導覽">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#add-product-section">刊登商品</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mb-5">
    <section id="add-product-section" class="card p-4 mb-5 bg-white shadow-sm">
      <h2 class="h4 mb-3">刊登新商品</h2>
      <form id="addProductForm">
        <div class="mb-3">
          <label class="form-label">商品名稱</label>
          <input type="text" class="form-control" id="productTitle" required>
        </div>
        <div class="mb-3">
          <label class="form-label">價格 (NT$)</label>
          <input type="number" class="form-control" id="productPrice" required>
        </div>
        <div class="mb-3">
          <label class="form-label">分類</label>
          <input type="text" class="form-control" id="productCategory" required>
        </div>
        <div class="mb-3">
          <label class="form-label">圖片 URL（選填）</label>
          <input type="url" class="form-control" id="productImage" placeholder="https://...">
        </div>
        <button type="submit" class="btn btn-primary">刊登商品</button>
      </form>
    </section>

    <section id="products-display">
      <h2 class="h4 mb-3">所有商品</h2>
      <div id="productList" class="row g-4">
        <!-- 商品卡片會動態生成在這裡 -->
      </div>
    </section>
  </div>

  <!-- 引入 Bootstrap JS（如果你以後要用一些互動元件，例如 collapse 或 modal） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09C...snip..." crossorigin="anonymous"></script>

  <script src="js/app.js"></script>
</body>
</html>
